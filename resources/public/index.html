<!doctype html>
<html>
  <head>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tastejs/todomvc-common/v1.0.3/base.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tastejs/todomvc-app-css/v2.1.0/index.css">
  </head>
  <body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done? (Press Enter)" autofocus>
            </header>
            <!-- This section should be hidden by default and shown when there are todos -->
            <section class="main">
                <input class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list">
                    <!-- These are here just to show the structure of the list items -->
                    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                    <li class="completed">
                        <div class="view">
                            <input class="toggle" type="checkbox" checked>
                            <label>Taste ClojureScript</label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="Create a TodoMVC template">
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>Buy a unicorn</label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="Rule the web">
                    </li>
                </ul>
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer class="footer">
                <!-- This should be `0 items left` by default -->
                <span class="todo-count"><strong>0</strong> item left</span>
                <!-- Remove this if you don't implement routing -->
                <ul class="filters">
                    <li>
                        <a class="selected" href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <!-- Hidden if no completed items are left ↓ -->
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <!-- Remove the below line ↓ -->
            <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
            <!-- Change this out with your name and url ↓ -->
            <p>Created with <a href="https://github.com/bract">Bract framework</a> by <a href="https://github.com/kumarshantanu">Shantanu Kumar</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        <!-- Scripts here. Don't remove ↓ -->
        <!-- <script src="https://cdn.rawgit.com/tastejs/todomvc-common/v1.0.3/base.js"></script> -->
        <script src="/public/js/out/goog/base.js"></script>
        <script src="/public/js/app.js"></script>
        <script type="text/javascript">
            goog.require("demo.todomvc.app");
            window.onload = function() {
                demo.todomvc.app.main();
            }
        </script>
    </body>
</html>
